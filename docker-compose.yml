version: '3.8'
services:
  client:
    build:
      context: ./client
    ports:
      - "80:80"
    networks:
      - Asset-network

  server:
    build:
      context: ./server
    ports:
      - "3001:3001"
    networks:
      - Asset-network
    depends_on:
      - client

networks:
  Asset-network:
    driver: bridge
